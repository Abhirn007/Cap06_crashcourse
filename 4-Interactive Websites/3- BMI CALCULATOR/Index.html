Create an application which calculates BMI (Body Mass Index)
Your app should have 2 input boxes
Take weight in kgs from user
Take height in meters from user
Based on entered height and weight calculate BMI of that person

From the obtained BMI result, display whether the person is

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>BMI Calculator</title>
<style>
  body {
    font-family: Arial, sans-serif;
    text-align: center;
  }

    margin-bottom: 10px;
  }
</style>

<body>
  <h2>BMI Calculator</h2>
  <label for="weight">Enter your weight (in kg):</label><br>
  <input type="number" id="weight" step="0.01"><br>
  <label for="height">Enter your height (in meters):</label><br>
  <input type="number" id="height" step="0.01"><br>
  <button onclick="calculateBMI()">Calculate BMI</button><br>
  <p id="result"></p>
</body>
